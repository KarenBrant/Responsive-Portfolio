    <!-- Contact Form Section -->
      <div class="container">
        <div class="row">
            <div class="row-border-c col-md-9">
                    <div id="title" class="col-md-12">
                        <h2>Contact</h2>
                    </div> 
                    <div class="shift-down col-md-12">
                        <form>
                            <div class="form-group">
                                <label class="chg-text" for="exampleFormControlInput1">Name</label>
                                <input type="text" class="contacts form-control" id="exampleFormControlInput1" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label class="chg-text" for="exampleFormControlInput1">Email Address</label>
                                <input class="contacts email" id="exampleFormControlInput1" placeholder="Example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label class="chg-text" for="exampleFormControlTextarea1">Message</label>
                                <textarea class="sq-edge form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                            </div>
                            <button id="id_input" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
            </div>
            <!-- Social Media Section -->
            <div class="connections col-md-3">
                <div class="less-pad col-md-12">
                  <h3>Connect with me</h3>
                </div>              
                <div class="col-width col-md-6">
                  <a href="https://www.linkedin.com/in/karen-brant-a702341">
                  <img class="img-responsive linked-in" src="images/linked.png" alt="Linked In logo"></a>
                </div>        
                <div class="col-width col-md-6">
                  <a href="https://github.com">

                </div>
